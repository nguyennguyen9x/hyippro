<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Win365</title>

    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="landscape" />
    <meta name="x5-orientation" content="landscape">

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">

    <!--<link rel="apple-touch-icon" href=".png" />-->
    <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

    <link rel="stylesheet" type="text/css" href="style-mobile.01b5c.css" />
    <link rel="icon" href="favicon.cd09b.ico" />

    <link rel="manifest" href="manifest.1a4ff.webmanifest">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div style="height: 100%;aspect-ratio: 720 / 1280;display: block;margin-left: auto;margin-right: auto;">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
        <div id="splash">
            <div class="progress-bar stripes">
                <span style="width: 0%"></span>
            </div>
        </div>
    </div>

    <style type="text/css">
        #splash {
            background-size: auto;
        }
    </style>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/all.js"></script>

    <script src="src/settings.e5329.js" charset="utf-8"></script>

    <script src="main.e2d52.js" charset="utf-8"></script>

    <script type="text/javascript">
        (function () {
            // open web debugger console
            if (typeof VConsole !== 'undefined') {
                window.vConsole = new VConsole();
            }

            var debug = window._CCSettings.debug;
            var splash = document.getElementById('splash');
            splash.style.display = 'block';

            function loadScript(moduleName, cb) {
                function scriptLoaded() {
                    document.body.removeChild(domScript);
                    domScript.removeEventListener('load', scriptLoaded, false);
                    cb && cb();
                };
                var domScript = document.createElement('script');
                domScript.async = true;
                domScript.src = moduleName;
                domScript.addEventListener('load', scriptLoaded, false);
                document.body.appendChild(domScript);
            }

            loadScript(debug ? 'cocos2d-js.4f4ac.js' : 'cocos2d-js-min.js', function () {
                if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
                    loadScript(debug ? 'physics.a8f30.js' : 'physics-min.js', window.boot);
                }
                else {
                    window.boot();
                }
            });
        })();
    </script>

    <script>
        if (window.location.hash) { // Telegram web app
            window.Telegram?.WebApp?.expand();
        } else { // Web page
            const scriptElement = document.createElement('script');
            scriptElement.src = 'https://telegram.org/js/telegram-widget.js?22';
            scriptElement.async = true;
            // scriptElement.setAttribute('data-telegram-login', 'stagingkikitestbot');
            scriptElement.setAttribute('data-telegram-login', 'win365_52_bot');
            scriptElement.setAttribute('data-size', 'medium');
            // scriptElement.setAttribute('data-onauth', 'onTelegramAuth(user)');
            scriptElement.setAttribute('data-request-access', 'write');
            document.body.appendChild(scriptElement);
        }
    </script>
</body>

</html>
